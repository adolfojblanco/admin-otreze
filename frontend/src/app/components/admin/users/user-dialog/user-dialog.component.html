<h2 mat-dialog-title>{{titleForm}}</h2>
<mat-divider></mat-divider>
<div class="col-12">
  <mat-dialog-content class="mat-typography">
    <form autocomplete="off" class="row" [formGroup]="userForm">
      <p>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input type="text" matInput placeholder="Nombre" formControlName="first_name" class="full-width" required>
          <mat-hint *ngIf="isValid('first_name')">
            El campo es requerido <strong>Requerido</strong>
          </mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Apellido</mat-label>
          <input type="text" matInput placeholder="Nombre" formControlName="last_name" class="full-width" required>
          <mat-hint *ngIf="isValid('first_name')">
            El campo es requerido <strong>Requerido</strong>
          </mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Usuario</mat-label>
          <input type="text" matInput placeholder="Usuario" formControlName="username" class="full-width" required>
          <mat-hint *ngIf="isValid('first_name')">
            El campo es requerido <strong>Requerido</strong>
          </mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="text" matInput placeholder="Email" formControlName="email" class="full-width" required>
          <mat-hint *ngIf="isValid('email')">
            El campo es requerido <strong>Requerido</strong>
          </mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput placeholder="Contraseña" formControlName="password" class="full-width">
          <!-- <mat-hint *ngIf="isValid('email')">
            El campo es requerido <strong>Requerido</strong>
          </mat-hint> -->
        </mat-form-field>
      </p>
      <p>
        <mat-slide-toggle formControlName="is_staff">Administrador</mat-slide-toggle>
      </p>
      <p>
        <mat-slide-toggle formControlName="is_active">Activo</mat-slide-toggle>
      </p>
    </form>
    <mat-divider></mat-divider>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" [disabled]="userForm.invalid"
      (click)="submit()">{{textButton}}</button>
  </mat-dialog-actions>
</div>
