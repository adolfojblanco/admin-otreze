<h2 mat-dialog-title>{{ titulo }}</h2>
<mat-divider></mat-divider>
<div class="col-12">
  <mat-dialog-content class="mat-typography">
    <form autocomplete="off" class="row" [formGroup]="shoppingListForm">
      <p>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Articulo</mat-label>
          <input
            type="text"
            matInput
            placeholder="Articulo"
            formControlName="title"
            class="full-width"
            required
          />
          <mat-hint *ngIf="isValid('title')">
            El campo es requerido <strong>Requerido</strong>
          </mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="full-width">
          <mat-label>Selecciona una opci√≥n</mat-label>
          <select matNativeControl formControlName="priority">
            v v
            <option value="" selected></option>
            <option value="LOW">Baja</option>
            <option value="MEDIUM">Media</option>
            <option value="HIGH">Alta</option>
          </select>
        </mat-form-field>
      </p>
    </form>
    <mat-divider></mat-divider>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="shoppingListForm.invalid"
      [mat-dialog-close]="true"
      (click)="newItemShoppingList()"
    >
      {{ textButton }}
    </button>
  </mat-dialog-actions>
</div>
