<div class="d-flex justify-content-between">
  <h1>Listado de Usuarios</h1>
  <button mat-raised-button color="primary" (click)="newUser()">Usuario<mat-icon>add_circle</mat-icon></button>
</div>
<mat-divider class="mb-3"></mat-divider>
<mat-card class="mx-auto animate__animated animate__fadeIn">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> <strong>Usuario</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> <strong>Nombre</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> <strong>Apellido</strong> </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="is_staff">
        <th mat-header-cell *matHeaderCellDef> <strong>Administrador</strong> </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon *ngIf="element.is_staff" class="text-success">done</mat-icon>
          <mat-icon *ngIf="!element.is_staff" class="text-danger">block</mat-icon>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="is_active">
        <th mat-header-cell *matHeaderCellDef> <strong>Activo</strong> </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon *ngIf="element.is_active" class="text-success">done</mat-icon>
          <mat-icon *ngIf="!element.is_active" class="text-danger">block</mat-icon>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Opciones">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center"> <strong>Acciones</strong> </th>
        <td mat-cell *matCellDef="let element" class="text-center">
          <a mat-raised-button color="primary" (click)="editUser(element)">Detalle<mat-icon>info</mat-icon></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

</mat-card>
